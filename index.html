<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit site</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <header>
            <nav class="navbar_container">
                <h3 class="user_icon">F</h3>
                <div class="navbar">
                    <ul>
                        <li><a href="#" class="nav_icons">HOME</a></li>
                        <li><a href="#" class="nav_icons">EXPLORE</a></li>
                        <li><a href="#" class="nav_icons">COLLECTION</a></li>
                        <li><a href="#" class="nav_icons">TRENDING</a></li>
                </ul>
                </div>
                <a href="#"><span class="iconify" id="search_icons" data-icon="fluent:search-16-regular"></span></a>
            </nav>
        </header>

        <div class="casual_container">
            <div class="casual_content">
                <h3>FEATURED COLLECTIONS</h3>
                <h1>Casual Outfit</h1>
                <div class="arrow_icons">
                    <span class="iconify" data-icon="bi:arrow-left-circle"></span>
                    <span class="iconify" data-icon="bi:arrow-right"></span>
                </div>
            </div>
            <div class="casual_imgContainer">
                <img class="casual_img" src="./img/pexels-amina-filkins-5560018__1_-removebg-preview-removebg-preview.png" alt="">
            </div>
        </div>

        <div class="content_container">
            <div class="items_container" id="hats">
                <img class="items_img" src="./img/cap2-removebg-preview.png" alt="">
                <h3>HATS</h3>
                <p class="items">345 items</p>
            </div>
            <div class="items_container" id="gloves">
                <img class="items_img" src="./img/glove2-removebg-preview (1).png" alt="">
                <h3>GLOVES</h3>
                <p class="items">345 items</p>
            </div>
            <div class="items_container" id="bags">
                <img class="items_img" src="./img/bag2-removebg-preview.png" alt="">
                <h3>BAGS</h3>
                <p class="items">345 items</p>
            </div>
           
            <div class="items_container" id="jackets">
                <img class="items_img" src="./img/jacket3-removebg-preview.png" alt="">
                <h3>JACKETS</h3>
                <p class="items">345 items</p>
            </div>
            <div class="items_container"  id="shoes">
                <img class="items_img" src="./img/shoe2-removebg-preview.png" alt="">
                <h3>SHOES</h3>
                <p class="items">345 items</p>
            </div>
            <div class="items_container"  id="jeans">
                <img class="items_img" src="./img/jeans1-removebg-preview.png" alt="">
                <h3>JEANS</h3>
                <p class="items">345 items</p>
            </div>
            <div class="items_container" id="glasses">
                <img class="items_img" src="./img/glasses2-removebg-preview.png" alt="">
                <h3>GLASSES</h3>
                <p class="items">345 items</p>
            </div>
            <div class="items_container" id="socks">
                <img class="items_img" src="./img/socks1-removebg-preview.png" alt="">
                <h3>SOCKS</h3>
                <p class="items">345 items</p>
            </div>
        </div>
    

    </section>






    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>
</html>
